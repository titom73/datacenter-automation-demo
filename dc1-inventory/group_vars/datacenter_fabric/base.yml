# OOB Management network default gateway.
mgmt_gateway: 10.73.254.253

# dns servers.
name_servers:
  - 10.73.1.251

# NTP Servers IP or DNS name, first NTP server will be prefered, and sourced from Managment VRF
ntp:
  # local_interface:
  #   name: Management1
  #   vrf: MGMT
  servers:
  - name: 10.73.254.253
    vrf: MGMT
  - name: 10.73.1.254
    vrf: MGMT
    preferred: true

# Clock timezone | Optional
timezone: Europe/Paris

snmp_server:
  communities:
    inetsix-ro:
      access: rw
      access_list_ipv4:
        name: inetsix-snmp-acl
      view: test

validate_state_markdown_flavor: github

custom_structured_configuration_prefix: [ inetsix_, custom_structured_configuration_ ]

inetsix_management_ssh:
  idle_timeout: 0
  enable: true
  vrfs:
    MGT:
      enable: true

inetsix_aaa_authorization:
  exec:
    default: local

