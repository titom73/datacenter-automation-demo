router_bgp:
  as: '65101'
  router_id: 192.168.1.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65101'
      next_hop_self: true
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    172.31.253.7:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: switch04
    172.31.255.8:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: switch01_ethernet1
    172.31.255.10:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: switch02_ethernet1
    192.168.1.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: switch01
      remote_as: '65001'
    192.168.1.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: switch02
      remote_as: '65001'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    TENANT_A_CLIENT:
      router_id: 192.168.1.5
      rd: 192.168.1.5:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      neighbors:
        172.31.253.7:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
      - static
  vlans:
    110:
      tenant: Tenant_A
      rd: 192.168.1.5:10110
      route_targets:
        both:
        - 10110:10110
      redistribute_routes:
      - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.73.254.253
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.73.254.254:9910
  cvauth:
    method: key
    key: telarista
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 10.73.1.251
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
  admin:
    privilege: 15
    role: network-admin
    no_password: true
  ansible:
    privilege: 15
    role: network-admin
    sha512_password: $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
  demo:
    privilege: 15
    role: network-admin
    sha512_password: $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
clock:
  timezone: Europe/Paris
vrfs:
  MGMT:
    ip_routing: false
  TENANT_A_CLIENT:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.73.254.3/24
    gateway: 10.73.254.253
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  110:
    tenant: Tenant_A
    name: PR01-CLIENT
  3009:
    tenant: Tenant_A
    name: MLAG_iBGP_TENANT_A_CLIENT
    trunk_groups:
    - LEAF_PEER_L3
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 172.31.253.6/31
    mtu: 9000
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 172.31.253.4/31
    no_autostate: true
    mtu: 9000
  Vlan110:
    tenant: Tenant_A
    tags:
    - pod01
    description: PR01-CLIENT
    shutdown: false
    vrf: TENANT_A_CLIENT
    ip_address_virtual: 10.1.110.254/24
  Vlan3009:
    tenant: Tenant_A
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf TENANT_A_CLIENT'
    vrf: TENANT_A_CLIENT
    ip_address: 172.31.253.6/31
    mtu: 9000
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_switch04_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel5:
    description: SWITCH13_Po1
    type: switched
    shutdown: false
    vlans: 110
    mode: trunk
    mlag: 5
ethernet_interfaces:
  Ethernet3:
    peer: switch04
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_switch04_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  ethernet1:
    peer: switch01
    peer_interface: ethernet1
    peer_type: spine
    description: P2P_LINK_TO_SWITCH01_ethernet1
    mtu: 9000
    type: routed
    shutdown: false
    ip_address: 172.31.255.9/31
  ethernet2:
    peer: switch02
    peer_interface: ethernet1
    peer_type: spine
    description: P2P_LINK_TO_SWITCH02_ethernet1
    mtu: 9000
    type: routed
    shutdown: false
    ip_address: 172.31.255.11/31
  ethernet5:
    peer: switch13
    peer_interface: ethernet1
    peer_type: l2leaf
    description: SWITCH13_ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 5
      mode: active
mlag_configuration:
  domain_id: pod01
  local_interface: Vlan4094
  peer_address: 172.31.253.5
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.1.5/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.254.5/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.1.0/24 eq 32
      20:
        action: permit 192.168.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: switch03_VTEP
    vxlan:
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      udp_port: 4789
      vlans:
        110:
          vni: 10110
      vrfs:
        TENANT_A_CLIENT:
          vni: 10
management_ssh:
  idle_timeout: 0
  enable: true
  vrfs:
    MGT:
      enable: true
aaa_authorization:
  exec:
    default: local
